<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage Party</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Garage Party</h1>
    </header>
    <main>
      <form class="add-item">
        <input class="item-name" type="text" placeholder="Item Name" />
        <input class="reason" type="text" placeholder="Reason" />   
        <select class="cleanliness">
          <option value="sparkling">Sparkling</option>
          <option value="dusty">Dusty</option>
          <option value="rancid">Rancid</option>
        </select>
        <input class="submit-item" type="submit" placeholder="submit">   
      </form>
      <button class="garage-door-button">Garage Door</button>
      <button class="atoz-button">Sort A - Z</button>
      <button class="ztoa-button">Sort Z - A</button>
      <div class="garage-container">
        <div class="garage-door"></div>
        <section class="garage">
        </section>
        <div class="garage-stats">
          <p>Total items in the garage: <span class="garage-total"></span></p>
          <p><span class="sparkling-total"></span> sparkling items</p>
          <p><span class="dusty-total"></span> dusty items</p>
          <p><span class="rancid-total"></span> rancid items</p>
        </div>
      </div>
    </main>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
